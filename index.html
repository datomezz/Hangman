    <title>Hangman</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="body">
    <div class="container">
        <div class="game-container">
            <div class="chance">
                <img src="img/hangman_1.png" alt="nothing" class="chance__picture">

            <div class="wordbox">

                <p class="wordbox__letter">_</p>
                <p class="wordbox__letter">_</p>
                <p class="wordbox__letter">_</p>
            </div>
        </div>
        <div class="letter-container">
            <a class="letter" href="javascript:void(0)" onclick="letter(0)">A</a>
            <a class="letter" href="javascript:void(0)" onclick="letter(1)">B</a>
